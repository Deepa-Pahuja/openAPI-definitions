swagger: '2.0'
info:
  description: |
    This is a simple Project microservice.
  version: 1.0.0
  title: swagger Project
# host: petstore.swagger.io
# basePath: /v2
tags:
- name: project
  description: Everything about your Projects
# schemes:
# - http
paths:
  /project:
    post:
      tags:
      - project
      summary: Add a new project
      operationId: addProject
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: project object that needs to be added
        required: true
        schema:
          $ref: '#/definitions/Project'
      responses:
        405:
          description: Invalid input
    put:
      tags:
      - project
      summary: Update an existing project
      operationId: updateProject
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Project object that needs to be added
        required: true
        schema:
          $ref: '#/definitions/Project'
      responses:
        400:
          description: Invalid ID supplied
        404:
          description: Project not found
        405:
          description: Validation exception
  /project/{projectId}:
    get:
      tags:
      - project
      summary: Find project by ID
      description: Returns a single project
      operationId: getProjectById
      produces:
      - application/json
      parameters:
      - name: projectId
        in: path
        description: ID of project to return
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Project'
        400:
          description: Invalid ID supplied
        404:
          description: Project not found
    delete:
      tags:
      - project
      summary: Deletes a project
      operationId: deleteProject
      produces:
      - application/json
      - application/xml
      parameters:
      - name: projectId
        in: path
        description: Project id to delete
        required: true
        type: integer
        format: int64
      responses:
        400:
          description: Invalid ID supplied
        404:
          description: Project not found

definitions:
  Project:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string

